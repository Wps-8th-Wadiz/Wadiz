{% extends 'index.html' %}

{% block content%}

<div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <table>
            {% for field in form %}
                <div class="form-group">
                    <label for="{{field.id_for_label}}">{{ field.label }}</label>
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
        </table>

        <button type="submit" class="btn btn-primary"> 회원가입 </button>

    </form>
</div>
{% endblock %}
